<!DOCTYPE html>
<html>
<head>
    <title>Website Migration Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1>Automatic Website Migration Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file_live">Live File:</label>
            <input type="file" name="file_live" id="file_live" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="file_staging">Staging File:</label>
            <input type="file" name="file_staging" id="file_staging" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>
</html>
